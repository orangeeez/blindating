<div #conversationsDiv class="container-fluid" id="conversations">
    <div class="row">
        <img class="arrow-back" src="../../../images/app/controls/arrow-left-white.svg"
             (click)="onBackConversations()">
        <div class="header">Talks</div>
        <div class="conversations-content">
            <div *ngIf="conversations?.length == 0" class="no-conversations">No talks yet</div>
            <div *ngIf="conversations.length != 0" class="col-md-12 no-padding">
                <div *ngFor="let conversation of conversations" class="col-md-12 no-padding">
                    <div class="col-md-3 no-padding profile-decoration"
                         (click)="app.selectDeselectUser(conversation.remoteUser)">
                        <img [src]="conversation.remoteUser.image"
                             [class.blur]="!app.selectedUser.isVideoShared &&
                                           !app.isSelectedYou" class="img-circle avatar-decoration" />
                        <div>{{conversation.remoteUser.firstname}}</div>
                        <img src="../../../images/app/controls/online.png" class="online-decoration"
                             [hidden]="!conversation.remoteUser.online" />
                    </div>
                    <div class="col-md-9 no-padding data-decoration">
                        <div>
                            <i class="fa fa-phone-square" style="color: var(--valid-color);"></i>
                            <span style="padding-left: 5px">{{conversation.start | date: 'mediumTime'}}</span>
                        </div>
                        <div>
                            <i class="fa fa-phone-square" style="color: var(--invalid-color);"></i>
                            <span style="padding-left: 5px">{{conversation.end | date: 'mediumTime'}}</span>
                        </div>
                        <div>
                            <i class="fa fa-clock-o"></i>
                            <span style="padding-left: 5px">{{conversation.duration}}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
